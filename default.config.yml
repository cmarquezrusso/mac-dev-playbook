homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - docker
  - google-chrome
  - macvim
  - slack
  - sublime-text
  - vagrant
  - visual-studio-code
  - virtualbox
  - ubersicht
  - minikube
  - intel-power-gadget
  - hyper

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps:
- { id: 1295203466, name: "Microsoft Remote Desktop (10.2.6)" }
- { id: 1147396723, name: "WhatsApp (0.3.1850)" }
- { id: 682658836, name: "GarageBand (10.3.2)" }
mas_email: ""
mas_password: ""
mas_signin_dialog: no

osx_script: "~/.osx --no-restart"

