  - docker-machine
  - docker-machine-driver-hyperkit
  - ext4fuse
  - ffmpeg
  - figlet
  - findutils
  - flow
  - fontconfig
  - fortune
  - gettext
  - git
  - git-lfs
  - gnupg
  - gnuplot
  - go
  - gource
  - grep
  - hostess
  - htop
  - htop-osx
  - iftop
  - jq
  - kompose
  - kubernetes-cli
  - kubernetes-helm
  - kube-ps1
  - logstalgia
  - lolcat
  - mas
  - midnight-commander
  - moreutils
  - mplayer
  - nmap
  - node
