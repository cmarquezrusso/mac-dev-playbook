---
downloads: ~/.ansible-downloads/

configure_dotfiles: no
configure_sudoers: no
configure_terminal: no
configure_osx: yes

dotfiles_repo: git@github.com:cristian04/dotfiles-1.git
dotfiles_repo_accept_hostkey: yes 
dotfiles_repo_local_destination: ~/dotfiles-ansible
dotfiles_files:
  - .bash_profile
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc
  
homebrew_clear_cache: true
homebrew_installed_packages:
  - ack
  - arp-scan
  - asciinema
  - asdf
  - awscli
  - axel
  - bash
  - bash-completion2
  - binwalk
  - cmatrix
